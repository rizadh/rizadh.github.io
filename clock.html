<!DOCTYPE html>
<html>
<head>
    <title>
        Clock
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="
        width=device-width,
        initial-scale=1.0,
        maximum-scale=1.0,
        user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/clock.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/tappy.js"></script>
    <script src="js/clock.min.js"></script>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <defs>
            <linearGradient id="frame-fill" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:hsla(210, 80%, 35%, 1);stop-opacity:1" />
              <stop offset="100%" style="stop-color:hsla(210, 80%, 32.5%, 1);stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle id="frame" cx="50" cy="50" r="40" stroke="url(#frame-border)" />
        <line id="minute-hand" x1="50" y1="50" x2="50" y2="15" />
        <line id="hour-hand" x1="50" y1="50" x2="50" y2="25" />
        <line id="second-hand" x1="50" y1="50" x2="50" y2="15" />
        <circle id="center" cx="50" cy="50" r="2" />
    </svg>
</body>
</html>
