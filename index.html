<html>
<head>
    <title>
        Website in Development
    </title>
</head>
<link rel="stylesheet" type="text/css" href="libraries/css/normalize.css">
<link rel="stylesheet" type="text/css" href="libraries/css/fonts.css">
<script src="libraries/js/fastclick.js"></script>
<script src="libraries/js/jquery-2.1.4.min.js"></script>
<script src="libraries/js/velocity.min.js"></script>
<script src="libraries/js/velocity.ui.min.js"></script>
<style>

    body {
        background-color: hsla(240, 5%, 20%, 1);
    }

    #construction-message-title {
        position: absolute;
        bottom: 50%;
        left: 50%;
        width: 100%;
        transform: translateX(-50%);
        text-align: center;

        color: hsla(240, 5%, 100%, 1);

        font-size: 2em;
        font-family: 'roboto_condensedregular';
        text-transform: uppercase;
    }

    #construction-message-desc {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        transform: translateX(-50%);
        text-align: center;

        color: hsla(240, 5%, 50%, 1);

        font-family: 'roboto_condensedregular';
        font-size: 1.25em;
        line-height: 1.25em;
    }

    .glow {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top,
            hsla(180, 100%, 50%, 1),
            hsla(180, 100%, 50%, 1) 2px,
            hsla(180, 100%, 50%, 0) 2px
        ), radial-gradient(ellipse 60% 4em at 50% 100%,
            hsla(180, 50%, 50%, 0.2),
            hsla(180, 50%, 50%, 0)
        );
    }

    .glow-top {
        top: 0;
        background: linear-gradient(to bottom,
            hsla(180, 100%, 50%, 1),
            hsla(180, 100%, 50%, 1) 2px,
            hsla(180, 100%, 50%, 0) 2px
        ), radial-gradient(ellipse 60% 4em at 50% 0,
            hsla(180, 50%, 50%, 0.2),
            hsla(180, 50%, 50%, 0)
        );
    }

</style>

<body>
    <div class="glow glow-top">
    </div>
    <div class="glow glow-bottom">
    </div>
    <div id="construction-message-title">
        This webpage is under construction.
    </div>
    <div id="construction-message-desc">
        Still working on it. Check back soon for some yummy stuff!
    </div>
</body>
</html>
