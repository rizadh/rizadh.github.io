<!DOCTYPE html>
<html>
<head>
    <title>
        Timer
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/timer.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/velocity.min.js"></script>
    <script src="js/velocity.ui.min.js"></script>
    <script src="js/tappy.js"></script>
    <script src="js/timer.min.js"></script>
</head>
<body>
    <div id="display">
        <div id="display-text">
        </div>
        <svg id="dial-ring" viewBox="0 0 100 100">
            <defs>
                <mask id="Clip">
                    <rect width="100%" height="100%" fill="white" />
                    <circle cx="50" cy="50" r="48.5" fill="black"/>
                </mask>
            </defs>
            <g mask="url(#Clip)">
                <circle cx="50" cy="50" r="50"/>
                <path />
            </g>
        </svg>
    </div>
    <div id="edit-button">
        Change Time
    </div>
    <table id="keypad">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="text-cell">Clear</td>
            <td>0</td>
            <td class="text-cell">Start</td>
        </tr>
    </table>
</body>
