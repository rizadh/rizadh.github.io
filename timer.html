<!DOCTYPE html><html><head>    <title>        Timer    </title>    <meta charset="UTF-8">    <meta name="viewport" content="        width=device-width,        initial-scale=1.0,        maximum-scale=1.0,        user-scalable=no"/>    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <link rel="apple-touch-icon-precomposed" href="icons/timer-precomposed.png">    <link rel="icon" href="icons/timer-precomposed.png">    <link rel="stylesheet" type="text/css" href="css/timer.css">    <script src="js/jquery-2.1.4.min.js"></script>    <script src="js/velocity.min.js"></script>    <script src="js/velocity.ui.min.js"></script>    <script src="js/fastclick.js"></script>    <script src="js/timer.min.js"></script></head><body>    <div id="notification-banner">        <span></span>        <div></div>    </div>    <div id="content">        <div id="keyboard-help-wrapper">            <div id="keyboard-help">                <div class="title">                  Keyboard Help                </div>                <div class="shortcut">                  <span>Enter</span> Start/Cancel Timer                </div>                <div class="shortcut">                  <span>Space</span> Pause/Resume Timer (when timer is running)                </div>                <div class="shortcut">                  <span>Esc</span> Cancel Timer                </div>                <div class="shortcut">                  <span>0 - 9</span> Enter Numbers into Display                </div>                <div class="shortcut delete">                  <span>Backspace</span> Remove Numbers from Display                </div>                <div class="shortcut">                  <span>Space</span> Show/Hide Keyboard Help (when timer is not running)                </div>                <div class="dismiss">                  Click or tap to dismiss                </div>            </div>        </div>        <div id="display">            <svg id="dial-ring" viewBox="0 0 100 100">                <circle cx="50" cy="50" r="40"/>                <path />            </svg>            <div id="display-text">            </div>        </div>        <div id="edit-button">            <svg viewBox="0 0 200 200">                <polyline points="40,130 100,80 160,130" />            </svg>        </div>        <table id="keypad">            <tr>                <td>1</td>                <td>2</td>                <td>3</td>            </tr>            <tr>                <td>4</td>                <td>5</td>                <td>6</td>            </tr>            <tr>                <td>7</td>                <td>8</td>                <td>9</td>            </tr>            <tr>                <td class="text-cell">Clear</td>                <td>0</td>                <td class="text-cell">Start</td>            </tr>        </table>    </div></body></html>
